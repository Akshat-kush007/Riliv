<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3c1a185e1.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="home"><a href="/"><i class="fa-sharp fa-solid fa-2x fa-house"></i></a></button>
    <div class="box">
        <h1>Create an account</h1>
        <h5>Let's get started</h5>
        <div class="form-container">
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="Enter your username" id="">
                <input type="email" name="email" placeholder="Enter your email" id="">
                <input type="password" name="password" placeholder="Enter your password" id="">
                <input type="password" name="confirm_password" placeholder="Confirm your password" id="">
                <input type="submit" name="submit" value="Submit" id="submit">
                <span><b>Click here to login. </b><span><a href="/login.html" class="signup_span"> login</a></span></span>
            </form>
        </div>
    </div>
    </body>
</html>
