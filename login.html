<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3c1a185e1.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <button class="home"><a href="/"><i class="fa-sharp fa-solid fa-2x fa-house" style="color: #5328af;"></i></a></button>
    <div class="box">
    <h1>Login Form</h1>
    <!-- <h5>Let's get started</h5> -->
    <div class="form-container">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Enter your username" id="">
            <input type="password" name="password" placeholder="Enter your password" id="">
            <input type="submit" name="login" value="login" id="submit">
            <span><b>Don't have an account ? </b><span ><a href="/register.html" class="signup_span"> Sign up</span></a></span>
        </form>
    </div>
</div>
</body>
</html>
